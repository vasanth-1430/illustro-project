<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Polling</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="poll-container">
    <h2>Polling & Feedback system</h2>

    <div class="poll-option">
      HTML <button id="vote-HTML">Vote</button>
      <div class="bar"><div class="fill" id="HTML-bar"></div></div>
      <div id="HTML-percent">0%</div>
    </div>

    <div class="poll-option">
      CSS <button id="vote-CSS">Vote</button>
      <div class="bar"><div class="fill" id="CSS-bar"></div></div>
      <div id="CSS-percent">0%</div>
    </div>

    <div class="poll-option">
      Javascript <button id="vote-Javascript">Vote</button>
      <div class="bar"><div class="fill" id="Javascript-bar"></div></div>
      <div id="Javascript-percent">0%</div>
    </div>

    <div class="poll-option">
      React JS <button id="vote-React JS">Vote</button>
      <div class="bar"><div class="fill" id="React JS-bar"></div></div>
      <div id="React JS-percent">0%</div>
    </div>

    <div class="poll-option">
      Python <button id="vote-Python">Vote</button>
      <div class="bar"><div class="fill" id="Python-bar"></div></div>
      <div id="Python-percent">0%</div>
    </div>

    <div class="total-votes" id="total-votes">Total Votes: 0</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
